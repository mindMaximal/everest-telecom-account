<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Личный кабинет | Эверест Телеком</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header class="header header-blue">
		<div class="container">
			<div class="header__wrapper flex flex-space-between flex-align-center">

				<div class="header__logo">
					<object
						type="image/svg+xml"
						data="img/logo.svg">
						<img src="img/logo.png" alt="Logo">
					</object>
				</div>

				<nav class="header__menu menu menu-blue">
					<ul class="menu__list flex flex-space-between flex-align-center flex-wrap flex-mobile-column">
						<li class="menu__item">
							<a href="tv.html" class="menu__link">
								ИНТЕРАКТИВНОЕ ТВ
							</a>
						</li>
						<li class="menu__item">
							<a href="index.html" class="menu__link">
								ПЛАТЕЖИ И РАСХОДЫ
							</a>
						</li>
						<li class="menu__item">
							<a href="support.html" class="menu__link">
								ЦЕНТР ПОДДЕРЖКИ
							</a>
						</li>
					</ul>
				</nav>

				<div class="header__profile profile flex flex-column">
					<div class="profile__block profile__name">
						Иванов Иван Иванович
					</div>
					<div class="profile__block profile__balance">
						Баланс: <span class="color-red font-bold">5000р.</span>
					</div>
				</div>

			</div>
		</div>
	</header>

	<h1 class="hidden">Авторизация</h1>

	<section class="auth section">
		<div class="container">

			<h2 class="auth__title title-base">Вход в личный кабинет</h2>

			<form class="auth__form form form-tv form-grey font-noto">
				<div class="flex flex-column flex-tablet-row flex-mobile-column">
					<div class="form__block">
						<span class="form__subtitle auth__subtitle">Лицевой счет:</span>
						<input type="text" name="account_number" required class="form__input">
					</div>

					<div class="form__block">
						<span class="form__subtitle auth__subtitle">Пароль:</span>
						<input type="password" name="phone" required class="form__input">
					</div>
				</div>

				<div class="form__remember auth__remember">
					<input type="checkbox" class="form__checkbox form__checkbox auth__checkbox" name="remember" id="remember">
					<label for="remember" class="form__label">Запомнить на этом компьютере</label>
				</div>

				<div>
					<button class="button button-red auth__button">ВОЙТИ</button>
					<a href="#" class="form__link auth__link color-black">Забыли пароль?</a>
				</div>

			</form>

		</div>
	</section>

	<footer class="footer color-white">
		<div class="container">

			<div class="footer__wrapper">

				<div class="footer__logo">
					<a href="#">
						<object
							type="image/svg+xml"
							data="img/logo.svg">
							<img src="img/logo.png" alt="Logo">
						</object>
					</a>
				</div>

				<div class="footer__info flex flex-tablet-column">

					<div class="contacts">

						<div class="contacts__block">
							<span class="contacts__string">Телефон:</span>
							<a href="tel:+79140005555 " class="color-white contacts__link">+7(914)000-55-55 </a>
						</div>

						<div class="contacts__block">
							<span class="contacts__string">Адрес:</span>
							<span class="contacts__string">ул.Байкальска 125 оф.1</span>
						</div>

						<div class="contacts__block">
							<a href="#" class="contacts__link-social contacts__link">
								<img src="img/insta.svg" alt="Instagram">
							</a>
							<a href="#" class="contacts__link-social contacts__link">
								<img src="img/vk.svg" alt="Vk">
							</a>
						</div>
					</div>

					<div class="footer__form">

						<h4 class="footer__title title-base color-white">Подключите быстрый интернет уже сегодня!</h4>

						<form class="form font-noto">
							<div class="flex-mobile">
								<input type="text" class="form__input" placeholder="Номер телефона">
							</div>
							<button type="submit" class="form__button button button-red">
								ПОДКЛЮЧИТЬ
							</button>
						</form>

					</div>
					
				</div>

			</div>

			<div class="footer__map">
				<iframe class="footer__iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8213.608704574204!2d104.30992794022531!3d52.2629890816517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5da83b62e356ec49%3A0x8ccc49666e5f00d3!2z0JHQsNC50LrQsNC70YzRgdC60LDRjyDRg9C7LiwgMTI1LCDQmNGA0LrRg9GC0YHQuiwg0JjRgNC60YPRgtGB0LrQsNGPINC-0LHQuy4sIDY2NDA0Ng!5e0!3m2!1sru!2sru!4v1579242458303!5m2!1sru!2sru" style="border:0;" allowfullscreen=""></iframe>
			</div>

		</div>
	</footer>

	<script src="js/scripts.min.js"></script>

</body>
</html>
